
<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="index.css">
  <title>Analise e Especificação de Sistema</title>
</head>
<body>
	<div class="tela clientes">
		<h2>FORNECEDORES</h2>
		<button class="fechar"></button>
		<form id="fromclientes" name="frmclientes" method="post" action="">
			<div class="campo">
				<label>Nome<span>*</span></label>
				<input id="nome" name="nome" class="campo-texto" style="width:260px;" type="text" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>CNPJ<span>*</span></label>
				<input id="sobrenome" name="sobrenome" class="campo-texto" style="width:240px;" type="text" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>Endere&ccedil;o<span>*</span></label>
				<input id="login" name="login" class="campo-texto" style="width:300px;" type="text" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>Cidade<span>*</span></label>
				<input id="senha" name="senha" class="campo-texto" style="width:300px;" type="password" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>CEP<span>*</span></label>
				<input id="rsenha" name="rsenha" class="campo-texto" style="width:120px;" type="password" value="">
			</div>
		</form>
		<div class="acoes">
			<button class="botao" onclick="alert('CLIENTE SALVO COM SUCESSO!')">SALVAR</button>
			<button class="botao" onclick="confirm('ALTERAR DADOS DO CLIENTE?')">ALTERAR</button>
			<button class="botao" onclick="confirm('DESEJA REALMENTE EXCLUIR ESTE CLINETE?')">EXCLUIR</button>
			<button class="botao" onclick="frmclientes.reset()">LIMPAR</button>
		</div>
	</div>
</body>
</html>
