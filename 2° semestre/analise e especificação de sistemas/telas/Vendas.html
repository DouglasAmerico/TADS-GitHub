
<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="index.css">
  <title>Analise e Especificação de Sistema</title>
</head>
<body>
	<div class="tela clientes">
		<h2>VENDAS</h2>
		<button class="fechar"></button>
		<form id="fromclientes" name="frmclientes" method="post" action="">
                        <div class="campo">
				<label>Cliente<span>*</span></label>
				<select id="cidade" name="cidade" class="campo-seletor" style="width:300px;">
                                        <option value="ro">Wagner Leandro</option>
					<option value="pr">Douglas Alex</option>
					<option value="bh">Raul Adriano Ramos</option>
					<option value="go">Edvaldo Szymonek</option>
				</select>
			</div>
                        <div class="sep"></div>
			<div class="campo">
				<label>Produto<span>*</span></label>
				<input id="nome" name="nome" class="campo-texto" style="width:260px;" type="text" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>Pre&ccedil;o<span>*</span></label>
				<input id="sobrenome" name="sobrenome" class="campo-texto" style="width:100px;" type="text" value="">
			</div>
			<div class="sep"></div>
			<div class="campo">
				<label>Desconto<span>*</span></label>
				<input id="login" name="login" class="campo-texto" style="width:100px;" type="text" value="">
			</div>
                        <div class="sep"></div>
                        <div class="campo">
				<label>Forma de pagamento<span>*</span></label>
                                <select id="cidade" name="cidade" class="campo-seletor" style="width:150px;" onchange="if(this.value == '1'){ document.getElementById('parcelas').disabled = 'disabled' } else {document.getElementById('parcelas').disabled = '' }">
                                        <option value="1">A vista</option>
					<option value="2">Parcelado</option>
				</select>
			</div>
                        <div class="sep"></div>
                        <div class="campo">
				<label>N&uacute;mero Parcelas<span>*</span></label>
				<select id="parcelas" name="parcelas" class="campo-seletor" style="width:150px;" disabled='disabled'">
                                        <option value="ro">2 Parcelas</option>
                                        <option value="ro">4 Parcelas</option>
                                        <option value="ro">6 Parcelas</option>
                                        <option value="ro">8 Parcelas</option>
                                        <option value="ro">10 Parcelas</option>
                                        <option value="ro">12 Parcelas</option>
				</select>
			</div>
		</form>
		<div class="acoes">
			<button class="botao" onclick="alert('CLIENTE SALVO COM SUCESSO!')">SALVAR</button>
			<button class="botao" onclick="confirm('ALTERAR DADOS DO CLIENTE?')">ALTERAR</button>
			<button class="botao" onclick="confirm('DESEJA REALMENTE EXCLUIR ESTE CLINETE?')">EXCLUIR</button>
			<button class="botao" onclick="frmclientes.reset()">LIMPAR</button>
		</div>
	</div>
</body>
</html>
